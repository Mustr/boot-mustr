<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: header"></head>
<body>
<div class="inner-content">
  <div class="row">
     <div class="col-sm-12">
       <div class="panel panel-default">
         <div class="panel-body">
           <form role="form" id="documentForm" class="validate form-horizontal">
             <input type="hidden" name="id" th:value="${bean.id}"/>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-2">文件名</label>
                  <div class="col-sm-10">
                      <input type="text" th:value="${bean.name}" name="name" data-validate="required" class="form-control" id="field-2" placeholder="文件名">
                  </div>
             </div>
             <div class="form-group-separator"></div>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-2">备注</label>
                  <div class="col-sm-10">
					<textarea class="form-control" th:value="${bean.remark}" name="remark" placeholder="备注，发送提醒消息时会带上" cols="10" id="field-2">[[${bean.remark}]]</textarea>
				  </div>
             </div>
             <div class="form-group-separator"></div>
           
           <div class="center">
               <button type="submit" class="btn btn-success">保存</button>
               <button type="button" onclick="layer_close()" class="btn btn-white">关闭</button>
           </div>
           </form>
         </div>
       </div>
     </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/appjs/document/file/update.js}"></script>
</body>

</html>
