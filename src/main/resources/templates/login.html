<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: header"></head>
<body class="page-body login-page">
<div class="login-container">
	<div class="row">
           <div class="col-sm-6">
               <!-- Errors container -->
               <div class="errors-container" th:if="${param.error != null}">
                 <div class="alert alert-danger"> 账号不存在或密码错误！ </div>
               </div>
               <div class="errors-container" th:if="${param.expired != null}">
                 <div class="alert alert-danger"> 登录已过期，请重新登录！ </div>
               </div>
               
               <!-- Add class "fade-in-effect" for login form effect -->
               <form method="post" th:action="@{/login}" role="form" id="login" class="login-form fade-in-effect">
                   
                   <div class="login-header">
                       <a href="dashboard-1.html" class="logo">
                           <img src="assets/images/logo@2x.png" alt="" width="80" />
                           <span>登录</span>
                       </a>
                       
                       <p>欢迎登录boot mustr系统！</p>
                   </div>
   
                   
                   <div class="form-group">
                       <label class="control-label" for="username">用户名</label>
                       <input type="text" class="form-control input-dark" name="username" id="username" value="test" autocomplete="off" />
                   </div>
                   
                   <div class="form-group">
                       <label class="control-label" for="passwd">密码</label>
                       <input type="password" class="form-control input-dark" name="password" id="password" value="test" autocomplete="off" />
                   </div>
                   
                   <div class="form-group">
                       <button type="submit" class="btn btn-dark  btn-block text-left">
                           <i class="fa-lock"></i>点击登录</button>
                   </div>
                   
                   <!--<div class="login-footer">
                       <a href="#">Forgot your password?</a>
                       
                       <div class="info-links">
                           <a href="#">ToS</a> -
                           <a href="#">Privacy Policy</a>
                       </div>
                       
                   </div>-->
                   
               </form>
               
           </div>
           
       </div>
	
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
