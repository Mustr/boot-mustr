<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: header"></head>
<body>
<div class="inner-content">
  <div class="row">
     <div class="col-sm-12">
       <div class=" panel-default">
         <div class="panel-body">
           <form role="form" id="roleForm" class="validate form-horizontal">
             <input type="hidden" name="id" th:value="${role.id}"/>
             <input type="hidden" name="_method" value="PUT"/>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-1">角色名</label>
                  <div class="col-sm-10">
                      <input type="text" name="name" th:value="${role.name}" data-validate="required" class="form-control" id="field-1" placeholder="角色名">
                  </div>
             </div>
             <div class="form-group-separator"></div>
             
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-2">标识</label>
                  <div class="col-sm-10">
                      <input type="text" name="sign" th:value="${role.sign}" class="form-control" id="field-2" placeholder="角色标识">
                  </div>
             </div>
             <div class="form-group-separator"></div>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-3">备注</label>
                  <div class="col-sm-10">
                      <input type="text" name="remark" th:value="${role.remark}" class="form-control" id="field-3" placeholder="备注">
                  </div>
             </div>
             <div class="form-group-separator"></div>
            
             <div class="form-group">
               <label class="col-sm-2 control-label">权限</label>
               <div class="col-sm-10 percontair">
                   <label class="cbr-inline permarg" th:each="permission : ${permissionsMap}">
                       <input type="checkbox" name="permissionses" th:value="${permission.key}" th:checked = "${#lists.contains(role.permissionses,permission.key)}" class="cbr">[[${permission.value}]]
                   </label>
               </div>
             </div>
           <div class="form-group-separator"></div>
           
           <div class="center">
               <button type="submit" class="btn btn-turquoise">提交</button>
               <button type="button" onclick="layer_close()" class="btn btn-white">关闭</button>
           </div>
           </form>
         </div>
       </div>
     </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/appjs/common/role/editRole.js}"></script>
</body>

</html>
