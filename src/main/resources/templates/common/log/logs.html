<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: header"></head>
<body>
<div class="inner-content">
  <div class="row">
    <div class="col-md-12">
            <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" size="20" autocomplete="off" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-turquoise btn-single" id="search" data-type="search">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <table id="logTable" lay-filter="logFilter"></table>
            </div>
    </div>
  </div>
  
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="batchDel">删除选中的日志</button>
  </div>
</script>
<script type="text/javascript" th:src="@{/js/appjs/common/log/logs.js}"></script>
</body>

</html>
