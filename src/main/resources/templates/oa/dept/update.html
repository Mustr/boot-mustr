<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: header"></head>
<body>
<div class="inner-content">
  <div class="row">
     <div class="col-sm-12">
       <div class="panel panel-default">
         <div class="panel-body">
           <form role="form" id="deptForm" class="validate form-horizontal">
             <input type="hidden" name="id" th:value="${dept.id}"/>
             <input type="hidden" name="_method" value="PUT"/>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-2">部门名称</label>
                  <div class="col-sm-10">
                      <input type="text" th:value="${dept.name}" name="name" data-validate="required" class="form-control" id="field-2" placeholder="部门名称">
                  </div>
             </div>
             <div class="form-group-separator"></div>
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-3">排序</label>
                  <div class="col-sm-10">
                      <input type="text" name="orderx" th:value="${dept.orderx}" class="form-control digits" id="field-3" placeholder="排序">
                  </div>
             </div>
             <div class="form-group-separator"></div>
             
             <div class="form-group">
                  <label class="col-sm-2 control-label" for="field-3">状态</label>
                  <div class="col-sm-10">
                      <label class="radio-inline"><input name="status" value="0" th:checked="${dept.status == 0}" type="radio">启用</label>
                      <label class="radio-inline"><input name="status" value="-1" th:checked="${dept.status == -1}" type="radio">禁用</label>
                  </div>
             </div>
             <div class="form-group-separator"></div>
           
           <div class="center">
               <button type="submit" class="btn btn-success">保存</button>
               <button type="button" onclick="layer_close()" class="btn btn-white">关闭</button>
           </div>
           </form>
         </div>
       </div>
     </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/appjs/oa/dept/updateDept.js}"></script>
</body>

</html>
